<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <link href="style.css" rel="stylesheet" />
    <title>IOS Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" id="input" class="input" />
      <div class="row-one-parent">
        <button class="AC">AC</button>
        <button class="dim">+/-</button>
        <button class="dim">%</button>
        <button>รท</button>
      </div>
      <div class="row-two-parent">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
      </div>
      <div class="row-three-parent">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="row-four-parent">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="row-five-parent">
        <button class="zero">0</button>
        <button class="dim">.</button>
        <button>=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
